@if (bot) {
    <div class="chat-message">
        <div class="flex items-end">
            <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-2 items-start">
                <div><span class="px-4 py-2 rounded-lg inline-block rounded-bl-none bg-gray-300 text-gray-600">{{textMessage}}</span></div>
            </div>
            <img src="https://ui-avatars.com/api/?name=AI&background=ea525f&color=fff"
                alt="My profile" class="w-6 h-6 rounded-full order-1">
        </div>
    </div>
} @else {
    <div class="chat-message">
        <div class="flex items-end justify-end">
            <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-1 items-end">
                <div><span class="px-4 py-2 rounded-lg inline-block rounded-br-none bg-blue-600 text-white ">{{textMessage}}</span></div>
            </div>
            <img src="./../../../assets/svg/user.svg"
                alt="My profile" class="w-6 h-6 rounded-full order-2 bg-blue-200">
        </div>
    </div>
}
